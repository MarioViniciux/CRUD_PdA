<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="style/style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <main class="container">

        <header class="header">
            <span>Listagem de Produtos</span>
            <button id="new">Adicionar</button>
        </header>

        <section class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Produtos</th>
                        <th>Quantidade</th>
                        <th>Pre√ßo por unidade</th>
                        <th>Valor em estoque</th>
                        <th class="action">Editar</th>
                        <th class="action">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>
        </section>

        <section class="modal-container">
            <article class="modal">
                <form>
                    <label for="m-produto">Produto</label>
                    <input id="m-produto" type="text" required>

                    <label for="m-quantidade">Quantidade</label>
                    <input id="m-quantidade" type="number" required>

                    <label for="m-valor">Valor da unidade</label>
                    <input id="m-valor" type="number" required>
                    <button id="btnSalvar">Salvar</button>
                </form>
            </article>
        </section>

    </main>
    <script src="js/script.js"></script>
</body>
</html>
